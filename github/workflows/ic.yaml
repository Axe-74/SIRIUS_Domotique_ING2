name: IC - Build & Deploy

on:
  push:
    branches:
      - master

jobs:

  build_front:
    name: Build React Front
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: ./front
        run: npm install

      - name: Build front
        working-directory: ./front
        run: npm run build

      - name: Upload front artifact
        uses: actions/upload-artifact@v3
        with:
          name: front-build
          path: front/build

  build_backend:
    name: Build Spring Backend
    runs-on: ubuntu-latest
    needs: build_front

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Build backend
        working-directory: ./backend
        run: mvn clean package -DskipTests

      - name: Upload backend artifact
        uses: actions/upload-artifact@v3
        with:
          name: backend-jar
          path: backend/target/*.jar

  deploy:
    name: Deploy to Integration Server
    runs-on: ubuntu-latest
    needs: build_backend

    steps:
      - name: Download front build
        uses: actions/download-artifact@v3
        with:
          name: front-build
          path: front-dist

      - name: Download backend jar
        uses: actions/download-artifact@v3
        with:
          name: backend-jar
          path: backend-dist

      - name: Copy front via SCP
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "front-dist/*"
          target: "/var/www/html"

      - name: Copy backend via SCP
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "backend-dist/*.jar"
          target: "/opt/app/"

      - name: Restart backend service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            sudo systemctl restart backend
